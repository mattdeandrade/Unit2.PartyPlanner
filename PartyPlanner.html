<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="PartyPlanner.css" />
    <script src="PartyPlanner.js" defer></script>
  </head>

  <body>
    <header>List of Upcoming Parties</header>
    <table id="parties" name="parties" type="parties">
      <thead>
        <tr>
          <th scope="col">Party</th>
          <th scope="col">Date</th>
          <th scope="col">Location</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tr class="parties">
        <td class="parties"></td>
      </tr>

      <tbody class="parties"></tbody>

      <form class>
        <label>Add a Party:</label>
        <input id="partyName" name="partyName" type="partyName" />

        <label>Add a date:</label>
        <input id="partyDate" name="partyDate" type="date" />

        <label>Add location:</label>
        <input id="partyLocation" name="partyLocation" type="partyLocation" />

        <label>Add description:</label>
        <input
          id="partyDescription"
          name="partyDescription"
          type="partyDescription"
        />

        <button>Submit</button>
      </form>
    </table>
  </body>
</html>
