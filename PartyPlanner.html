<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="PartyPlanner.css" />
    <script src="PartyPlanner.js" defer></script>
  </head>

  <body>
    <form class>
      <label
        >Add a Party:<input id="partyName" name="partyName" type="partyName"
      /></label>

      <label
        >Add a date:<input id="partyDate" name="partyDate" type="date"
      /></label>

      <label
        >Add location:<input
          id="partyLocation"
          name="partyLocation"
          type="partyLocation"
      /></label>

      <label
        >Add description:
        <input
          id="partyDescription"
          name="partyDescription"
          type="partyDescription"
      /></label>

      <button>Submit</button>
    </form>
    <header>List of Upcoming Parties</header>
    <table id="parties" name="parties" type="parties">
      <thead>
        <tr>
          <th scope="col">Party</th>
          <th scope="col">Date</th>
          <th scope="col">Location</th>
          <th scope="col">Description</th>
        </tr>
      </thead>

      <tbody class="parties"></tbody>
    </table>
  </body>
</html>
